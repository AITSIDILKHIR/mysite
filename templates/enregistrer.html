{%load static %}
<link 
rel="stylesheet"
type="text/css"
href="{%static '/css/bootstrap.css'%}"
/>

<!DOCTYPE html>
<html>
  <head>
    <title>ENREGISTREMENT</title>
  </head>
  <body>

    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">nom</label> 
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">prenom</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">nom d'utilisateur</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Merci de bien vouloir  entrer un nom d'utilisateur.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Adresse</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Merci de bien vouloir entrer votre adresse.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">....</option>
            <option>femme</option>
            <option>homme</option>
          </select>
          <div class="invalid-feedback">
            Merci de bien vouloir choisir votre sexe.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Numero de tel</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                <div class="text-center"> Accepter les terms </div>
            </label>
           
            <div class="invalid-feedback">
              vous devez accepter les conditions.
            </div>
          </div>
        </div>
    
        <div class="text-center">
          <button class="btn btn-primary" type="submit">s'enregistrer </button>
        </div>
       
      </form>
</body>
</html>
